<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="img/sitelogo.png">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous" defer></script>

            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/register.js" defer></script>

    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nb-background-color">
        <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->
            <a href="index.html" class="navbar-brand">
                <img src="img/sitelogo.png" alt="Site Logo" style="width: 120px">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="terms.html" class="nav-link hover-underline-animation nbMenuItem">Terminology</a>
                    </li>
                    <li class="nav-item">
                        <a href="meteorologists.html" class="nav-link hover-underline-animation nbMenuItem">Meteorologists</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link hover-underline-animation nbMenuItem">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="signIn.html" class="nav-link hover-underline-animation nbMenuItem">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Sign Up -->
    <div class="registerBox w-50 row">
        <!-- Image next to form -->
        <div class="col-lg-5">
            <img src="img/monmouth-county-map.jpeg" class="img-fluid" id="monmouth-county" alt="Monmouth County">
        </div>
        <div class="col-lg-7">
            <br><h4 class="text-center">Account Registration</h4><br>
            <!--Register form -->
            <div class="signUpForm mb-5">     
                <form>
                    <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3">
                    <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3">
                    <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3">
                    <input type="password" placeholder="password" id="userPass" class="form-control mb-3">
                    <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 registerBtn w-100">Register</button>
                    <a href="signIn.html" class="badge bg-secondary py-1 w-100" style="text-decoration: none;">Already have an account?</a> <!-- Redirects to signin.html-->
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="inner_footer">
            <div class="sitelogo_container">
                <img src="img/sitelogo.png">
            </div>
            <div class="footer_three">
                <h1>Other Pages</h1>
                <a href="index.html"style="text-decoration:none">Home Page</a>
                <a href="terms.html"style="text-decoration:none">Terminology</a>
                <a href="meteorologists.html"style="text-decoration:none">Meteorologists</a>
            </div>
            <div class="footer_three">
                <h1>Follow Us</h1>
                <li><a href="https://www.facebook.com/NOAA/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/NOAA"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/noaa/"><i class="fa-brands fa-instagram"></i></a></li>
                <span>
                    Copyright &copy; S.P.A 2023
                </span>
            </div>
        </div>
    </div>
</body>
</html>
